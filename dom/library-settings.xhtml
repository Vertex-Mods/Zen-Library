<?xml version="1.0"?>
<html xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      xmlns:html="http://www.w3.org/1999/xhtml"
      id="library-settings-window"
      style="min-width: 35em; max-width: 35em; min-height: 40em;">
  <head>
    <linkset>
      <html:link
        rel="stylesheet"
        href="chrome://browser/content/zen-styles/zen-theme.css"
      />
      <html:link
        rel="stylesheet"
        href="chrome://userscripts/content/zen-library/dom/library-settings.css"
      />
    </linkset>
  </head>

  <html:body xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
    <hbox flex="1">
      <!-- Sidebar -->
      <vbox id="sidebar" >
        <html:h3 data-l10n-id="library-settings-sidebar-title" />
        <html:div id="sidebar-sections" flex="1">
          <richlistitem label="General" value="section-general"/>
          <richlistitem label="Modules" value="section-modules"/>
        </richlistbox>
      </vbox>

      <!-- Main Content Area -->
      <vbox id="main-content" flex="1">
        <vbox id="section-general" class="section">
          <html:h2 data-l10n-id="pane-general-title"/>
          <vbox class="section-content">
            General settings go here.
          </vbox>
        </vbox>

        <vbox id="section-modules" class="section">
          <html:h2 data-l10n-id="pane-modules-title"/>
          <vbox class="section-content">
            Module settings go here.
          </vbox>
        </vbox>
      </vbox>
    </hbox>
  </html:body>
</html>
